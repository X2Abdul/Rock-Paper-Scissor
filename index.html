<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Rock-Paper-Scissor</title>
   
    <link rel="stylesheet" type="text/css" href="style.css">
</head>
<body>
    <header>
        <h1>Rock Paper Scissor</h1>
        <img src = "images/title-icon.jpg" width = "100" height = "100" />    
    </header>
    <main>
        <div class="playerName">
            <h2 >Player</h2>
            <h2 >Computer</h2>            
        </div>

        <div class="score">            
            <h3 id="playerScore">0</h3>
            <h3 id="computerScore">0</h3>
        </div>
        <div class="icons">
            <img id ="Rock" class="icon" src = "images/rock-icon.jpg" width = "100" height = "150"/>
            <img id="Paper" class="icon" src = "images/paper-icon.jpg" width = "100" height = "150"/>
            <img id="Scissor" class="icon" src = "images/scissor-icon.jpg" width = "100" height = "150"/>
        </div>
        <div class="directions">
            <h2 id="direction">MAKE YOUR MOVE</h2>
        </div>
    </main>
    <footer>
        <p>
            By: Abdul Rehman
        </p>
    </footer>
     <script src="app.js"></script>
</body>
</html>
